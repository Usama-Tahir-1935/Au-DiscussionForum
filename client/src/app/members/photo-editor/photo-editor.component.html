<div class="photo-container">
    <div class="row mb-4" *ngIf="member">
        <div class="col-2 mb-3 photo-card" *ngFor="let photo of member.photos">
            <img src="{{photo.url}}" alt="photo of user" class="img-thumbnail user-photo">
            <div class="photo-buttons">
                <button 
                    class="btn btn-sm btn-custom-main"
                    [disabled]="photo.isMain"
                    (click)="setMainPhoto(photo)"
                    [ngClass]="photo.isMain ? 'btn-success active' : 'btn-outline-success'"
                >Main</button>
                
                <button 
                    class="btn btn-sm btn-custom-delete"
                    [disabled]="photo.isMain"
                    (click)="deletePhoto(photo.id)"
                >
                    <i class="fa fa-trash"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="row">
        <!-- Add Photos Section -->
        <div class="col-3 add-photos">
            <h3 class="section-title">ðŸ“¸ Add Photos</h3>
            <div ng2FileDrop
                 [ngClass]="{'nv-file-over': hasBaseDropZoneOver}"
                 (fileOver)="fileOverBase($event)"
                 [uploader]="uploader"
                 class="drop-zone">
                 <i class="fa fa-upload fa-3x"></i>
                <p>Drop photos here</p>
            </div>

            <div class="file-inputs m-2">
                <label>Multiple</label>
                <input type="file" ng2FileSelect [uploader]="uploader" multiple class="file-upload"/>

                <label>Single</label>
                <input type="file" ng2FileSelect [uploader]="uploader" class="file-upload"/>
            </div>
        </div>

        <!-- Upload Queue Section -->
        <div class="col-9 upload-section" *ngIf="uploader?.queue?.length">
            <h3 class="section-title">ðŸ“¤ Upload Queue</h3>
            <p>Queue length: {{ uploader?.queue?.length }}</p>

            <table class="table upload-table">
                <thead>
                    <tr>
                        <th width="50%">Name</th>
                        <th>Size</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of uploader?.queue">
                        <td><strong>{{ item?.file?.name }}</strong></td>
                        <td *ngIf="uploader?.options?.isHTML5" nowrap>
                            {{ item?.file?.size/1024/1024 | number:'.2' }} MB
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- Upload Progress Bar -->
            <div class="progress-container">
                <p>Queue Progress:</p>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader?.progress + '%' }"></div>
                </div>
            </div>

            <!-- Upload Buttons -->
            <div class="upload-buttons">
                <button type="button" class="btn btn-custom-upload"
                        (click)="uploader?.uploadAll()" [disabled]="!uploader?.getNotUploadedItems()?.length">
                    <span class="fa fa-upload"></span> Upload All
                </button>
                <button type="button" class="btn btn-custom-cancel"
                        (click)="uploader?.cancelAll()" [disabled]="!uploader?.isUploading">
                    <span class="fa fa-ban"></span> Cancel All
                </button>
                <button type="button" class="btn btn-custom-remove"
                        (click)="uploader?.clearQueue()" [disabled]="!uploader?.queue?.length">
                    <span class="fa fa-trash"></span> Remove All
                </button>
            </div>
        </div>
    </div>
</div>
